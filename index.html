<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form action="" method="post" novalidate>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" minlength="9" required>
        <span class="email Error" aria-live="polite"></span>
        <label for="country">Country</label>
        <input type="text" name="country" id="country" maxlength="15" required>
        <span class="country Error"></span>
        <label for="zip">Zip Code</label>
        <input type="tel" name="zip" id="zip" required>
        <span class="zip Error"></span>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
        <span class="password Error"></span>
        <label for="confirmation">Password Confirmation</label>
        <input type="text" name="confirmation" id="confirmation" required>
        <span class="confirmation Error"></span>
        <button type="">Submit</button>
    </form>
</body>
</html>
